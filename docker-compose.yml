version: '3.8'

services:
  bit-tutor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bit-tutor-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - PORT=5000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bit-tutor-network

  # Optional: Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: bit-tutor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bit-tutor-network

  # Optional: PostgreSQL for persistent data storage
  postgres:
    image: postgres:15-alpine
    container_name: bit-tutor-db
    environment:
      - POSTGRES_DB=bit_tutor
      - POSTGRES_USER=bit_tutor
      - POSTGRES_PASSWORD=secure_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - bit-tutor-network

volumes:
  redis_data:
  postgres_data:

networks:
  bit-tutor-network:
    driver: bridge
