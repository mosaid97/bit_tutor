<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BIT Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 py-8">
    <div class="glass-card rounded-2xl shadow-2xl p-8 md:p-10 max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="{{ url_for('student_portal.portal_home') }}" class="inline-block mb-4">
                <i class="fas fa-arrow-left text-purple-600 hover:text-purple-700"></i>
                <span class="ml-2 text-purple-600 hover:text-purple-700">Back</span>
            </a>
            <div class="inline-block p-3 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full mb-4">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Join BIT Tutor and start your learning journey</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-6">
            <!-- Personal Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-1"></i> Full Name *
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="John Doe">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-1"></i> Email Address *
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="john@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i> Password *
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       minlength="6"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="At least 6 characters">
            </div>

            <!-- Class Selection -->
            <div>
                <label for="class_id" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-book mr-1"></i> Select Class *
                </label>
                <select id="class_id" 
                        name="class_id" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <option value="">Choose a class...</option>
                    {% for class in classes %}
                    <option value="{{ class.class_id }}">
                        {{ class.name }} - {{ class.semester }} {{ class.year }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Hobbies & Interests -->
            <div>
                <label for="hobbies" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-heart mr-1"></i> Hobbies (Optional)
                </label>
                <input type="text" 
                       id="hobbies" 
                       name="hobbies" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="e.g., Reading, Gaming, Sports (comma-separated)">
                <p class="text-xs text-gray-500 mt-1">Helps us personalize your learning experience</p>
            </div>

            <div>
                <label for="interests" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-star mr-1"></i> Learning Interests (Optional)
                </label>
                <input type="text" 
                       id="interests" 
                       name="interests" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="e.g., AI, Data Science, Web Development (comma-separated)">
            </div>

            <button type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition duration-300">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('student_portal.login_page') }}" 
                   class="text-purple-600 hover:text-purple-700 font-semibold">
                    Sign in here
                </a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideAlert() {
            alert.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                class_id: document.getElementById('class_id').value,
                hobbies: document.getElementById('hobbies').value.split(',').map(h => h.trim()).filter(h => h),
                interests: document.getElementById('interests').value.split(',').map(i => i.trim()).filter(i => i)
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';

            try {
                const response = await fetch('{{ url_for("student_portal.register_submit") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Create Account';
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Create Account';
            }
        });
    </script>
</body>
</html>
